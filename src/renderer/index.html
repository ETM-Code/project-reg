<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Reg</title>
  <link href="output.css" rel="stylesheet">
  <!-- Marked library for rendering Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-background text-foreground">
  <div class="flex flex-col h-screen">
    <div class="bg-primary text-white p-4 flex-shrink-0"> <!-- Header -->
      <h1 class="text-2xl font-bold">Project Reg</h1>
    </div>

    <div class="flex flex-1 overflow-hidden"> <!-- Main content area (changed to flex row) -->

      <!-- Sidebar -->
      <div class="w-64 bg-secondary p-4 flex flex-col flex-shrink-0 border-r border-gray-300">
        <button id="newChatBtn" class="flex items-center justify-center bg-accent hover:bg-accent-hover text-white font-bold py-2 px-4 rounded mb-4 w-full">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
          New Chat
        </button>
        <h2 class="text-lg font-semibold mb-2 text-foreground">Saved Chats</h2>
        <div id="chatList" class="flex-1 overflow-y-auto space-y-2">
          <!-- Saved chats will be listed here -->
        </div>
      </div>

      <!-- Chat Area (wrapped in a new div) -->
      <div class="flex flex-col flex-1 overflow-hidden p-2">
        <div id="chatWindow" class="flex-1 overflow-y-auto p-4 space-y-4 bg-content-bg rounded-lg shadow-sm mb-2">
          <!-- Chat messages get appended here -->
        </div>
        <div class="p-4 border-t border-gray-300 bg-background flex-shrink-0 rounded-b-lg"> <!-- Input Area -->
          <!-- Model selector -->
          <div class="relative mb-2">
        <select id="modelSelector" class="border border-gray-300 rounded p-2 bg-white text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
          <option value="gemini-2.0-flash" >Gemini 2.0 Flash</option>
          <option value="gemini-2.5-pro-exp-03-25">Gemini 2.5 Pro</option>
          <option value="gpt-4o" >GPT-4O</option>
          <option value="gpt-4o-mini"selected>GPT-4O-Mini</option>
          <option value="gpt-4.5-preview">GPT-4.5</option>
          <option value="gpt-4.1">GPT-4.1</option>
          <option value="gpt-4.1-mini">GPT-4.1-Mini</option>
          <option value="o4-mini">O4 Mini</option>  
        </select>
      </div>
      <div class="relative">
        <textarea
          id="userInput"
          class="w-full border border-gray-300 rounded p-2 pr-12 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary bg-white text-foreground"
          rows="1"
          placeholder="Type your message (Shift+Enter for newline, Enter to send)..."
          style="padding-right: 3.5rem;"
        ></textarea>
        <button
          id="sendBtn"
          class="absolute right-2 bottom-1.5 bg-accent hover:bg-accent-hover text-white p-2 rounded-full flex items-center justify-center"
          aria-label="Send message"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
          </svg>
        </button>
      </div>
        </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="chatHistory.js"></script> <!-- Add script for chat history UI -->
</body>
</html>
