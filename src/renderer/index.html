<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Reg</title>
  <link href="output.css" rel="stylesheet">
  <!-- Marked library for rendering Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-100">
  <div class="flex flex-col h-screen">
    <div class="bg-blue-600 text-white p-4">
      <h1 class="text-2xl font-bold">Gemini Chatbot</h1>
    </div>

    <div id="chatWindow" class="flex-1 overflow-y-auto p-4 space-y-4">
      <!-- Chat messages get appended here -->
    </div>

    <div class="p-4 border-t bg-white">
      <!-- Model selector -->
      <div class="relative mb-2">
        <select id="modelSelector" class="border rounded p-2">
          <option value="gemini-2.0-flash" selected>Gemini 2.0 Flash</option>
          <option value="gemini-2.5-pro-preview-03-25">Gemini 2.5 Pro</option>
          <option value="gpt-4o">GPT-4O</option>
          <option value="gpt-4o-mini">GPT-4O-Mini</option>
        </select>
      </div>
      <div class="relative">
        <textarea
          id="userInput"
          class="w-full border rounded p-2 pr-16 focus:outline-none"
          rows="1"
          placeholder="Type your message (Shift+Enter for newline, Enter to send)..."
        ></textarea>
        <button
          id="sendBtn"
          class="absolute right-2 bottom-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded"
        >
          Send
        </button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
